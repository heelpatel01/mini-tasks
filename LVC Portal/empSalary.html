  <script>

    function calc() {
      const salary = parseFloat(document.querySelector('input[name="salary"]').value);
      const performance = document.querySelector('select[name="performance"]').value;
      let bonus = 0;

      if (performance === 'A') {
        bonus = salary * 0.3;
      } else if (performance === 'B') {
        bonus = salary * 0.1;
      }

      const totalSalary = salary + bonus;

      document.getElementById('bonus').innerText = `Bonus: ${bonus}`;
      document.getElementById('totalSalary').innerText = `Total Salary: ${totalSalary}`;
    }
  </script>
